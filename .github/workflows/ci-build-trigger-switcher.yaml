name: CI Build Trigger Switcher
on:
  workflow_call:



jobs:
  preparation:
    name: CI Build Trigger Switcher Start
    runs-on: self-hosted
    outputs:
      OUTPUT: ${{ toJson(steps.getenv.outputs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Env
      #   uses: falti/dotenv-action@master
      #   with:
      #     path: .env.example

      - name: Env
        id: getenv
        run: |
          sed '/^#/d' .env.example > .env
          cat .env | tee -a $GITHUB_ENV $GITHUB_OUTPUT

      - name: Env Check
        env:
          OUTPUT: ${{ toJson(steps.getenv.outputs) }}
        run: |
          echo $OUTPUT
          


      - name: Catch Github Events
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo $GITHUB_CONTEXT
          echo ${{ github.event_name == 'push' }}
          echo ${{ contains(github.ref, 'tags') }}
          echo ${{ contains(github.ref, 'build') }}

  check:
    runs-on: self-hosted
    needs: preparation
    steps:
      - name: Check Env
        run: |
          echo ${{ fromJSON(needs.preparation.outputs) }}
          echo ${{ fromJSON(needs.preparation.outputs.DATABASE_HOST) }}
          echo ${{ needs.preparation.outputs.DATABASE_PORT }}

      

  call-external-on-push-tags-build:
    name: Call Builder On Push Tags
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && contains(github.ref_name, 'build') }}
    uses: novaittestteam/nova.ci/.github/workflows/ci-build-ntk-on-push-tags-build.yaml@main
    secrets: inherit

  call-external-on-push-tags-run-test:
    name: Call Test Runner On Push Tags
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && contains(github.ref_name, 'run-test') }}
    uses: novaittestteam/nova.ci/.github/workflows/ci-build-ntk-on-push-tags-run-test.yaml@main
    secrets: inherit

  call-external-on-push-branches:
    name: Call Builder If Push Certain Branches
    if: ${{ github.event_name == 'push' && github.ref_type == 'branch' && contains(github.ref_name, 'build-me-please') }}
    uses: novaittestteam/nova.ci/.github/workflows/ci-build-ntk-on-push-branches.yaml@main
    secrets: inherit
