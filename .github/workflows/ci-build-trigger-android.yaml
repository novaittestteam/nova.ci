name: CI Build Trigger Switcher
on:
  workflow_call:



jobs:
  preparation:
    name: CI Build Trigger Switcher Start
    runs-on: self-hosted
    steps:
      - name: Catch Github Events
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo $GITHUB_CONTEXT
          echo ${{ github.event_name == 'push' }}
          echo ${{ contains(github.ref, 'tags') }}
          echo ${{ contains(github.ref, 'build') }}
          echo ${{ toJson(github.event.head_commit.message) }}

  call-external-on-push-tags-build:
    name: Call Builder On Push Tags
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && contains(github.ref_name, 'build') }}
    uses: novaittestteam/nova.ci/.github/workflows/ci-build-ntk-on-push-tags-build-apk.yaml@main
    secrets: inherit

  call-external-on-pull-request-merged:
    name: Call Builder On Merge PR
    if: ${{ github.event_name == 'push' && github.ref_type == 'branch' && contains(github.event.head_commit.message, 'build') }}
    uses: novaittestteam/nova.ci/.github/workflows/ci-build-ntk-on-push-tags-build-apk.yaml@main
    secrets: inherit
