jobs:
  e2e-test:
    name: Test Runner
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    #container: node:16.17-alpine
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: $DATABASE_PASSWORD
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Step 1
        id: prep_1
        run: |
          sed '/^#/d' .env.example > .env
          cat .env >> $GITHUB_ENV

      - name: Step 2
        id: prep_2
        run: |
          echo $GITHUB_ENV
      - run: |
          whoami
          pwd
          cat /etc/os-release
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql --version

      - name: Test connection
        run: |
          psql --version
          psql -U $DATABASE_USERNAME -d $DATABASE_PASSWORD
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          

