name: Test VARS
on:
  push:

jobs:
  preparation:
    name: Switcher
    runs-on: self-hosted
    steps:
      - name: Catch Github Events
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo $GITHUB_CONTEXT
          echo ${{ github.event_name == 'push' }}
          echo ${{ contains(github.ref, 'tags') }}
          echo ${{ contains(github.ref, 'build-') }}
          echo ${{ secrets.REPO_GIT_TOKEN }}